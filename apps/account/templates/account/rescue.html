{% extends "index.html" %}


{% block contenido %}
<div class="personalizado" id="content">
  <div class="oscuro">
  <h3 class="metin">Restablecer Password</h3>
  <p class="metin">Usa el siguiente formulario para recuperar tu password</p>
  {% if key %}
  <p>Mensaje: <strong> {{ key }} </strong> </p>
  {% endif %}  
  <form action="" method="POST" class="metin">
  {% csrf_token %}
  <div class="form-group">
    <label> Usuario: </label>
    <input type="text" name="login" placeholder="Usuario" >
  </div>  
  <div class="form-group">
    <label>Email:</label>
    <input type="text" name="email" placeholder="Email" >
  </div>
  <button type="submit" class="btn btn-primary"> Enviar </button>
</form>
</div>
</div>
{% endblock %}
